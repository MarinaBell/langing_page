<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
                <div class="header__wrapper">
                    <a class = "header__link" href="http://l44.cl.biolica-lt.com/"><h1>BIOLICA</h1></a>
                    </div>
               
               
    </header>
    <section class="hero">
        <div class="container">
            <div class="inner__block">
                <img src="./assets/img/header-women.png" alt="" class="woman">
                <img src="./assets/img/product.png" alt="" class="product">

            </div>

        </div>
    </section>
    <section class="second">
        <div class="container">

            <div class="text">
        
                <h2>Попрощайтесь с лишним весом НАВСЕГДА!</h2>
            </div>
        </div>

    </section>
    <div class="container">
        <div class="advantage">
            <img src="./assets/img/list-img1.png"><span>Снижает аппетит</span>
        </div>
        <div class="advantage">
            <img src="./assets/img/list-img2.png"><span>Ускоряет метаболизм</span>
        </div>
        <div class="advantage">
            <img src="./assets/img/list-img3.png"><span>Сжигает жир</span>
        </div>
        <div class="advantage">
            <img src="./assets/img/list-img4.png"><span>Улучшает тон кожи</span>
        </div>
    </div>
    <section class="nature">
        <div class="nature__line">

            <p class="nature__text">Лучшее от природы для идеальной фигуры</p>
        </div>
        <div class="container">
            

            <div class="nature__inner">
                <img class = "nature__product" src="./assets/img/chia.png">
                <img class = "nature__product" src="./assets/img/eag.png">
                <img class = "nature__product" src="./assets/img/comp1.png">
                <img class = "nature__product" src="./assets/img/artishok.png">

            </div>
        </div>
    </section>
    <section class="hero">
        <div class="container">
            <div class="inner__block">
                <img src="./assets/img/product.png" alt="" class="product2">
                <img src="./assets/img/sec6-women.png" alt="" class="woman__left">

            </div>

        </div>
    </section>
    <section class="form__section">
        <div class="container">
            <p class="contact">Для связи с нами</p>
            <form class="form-container">
                <label for="email-input"></label>
                <input type="email" id="email-input" class="inner-text" placeholder="Почта">
                <label for="tel-input"></label>
                <input type="tel" id="tel-input" class="inner-text" placeholder="Телефон">
                <textarea class="textarea" placeholder="Сообщение"></textarea>
            </form>
            <button class="send__button">Отправить</button>

        </div>

    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">

                <a class="privacy" href="http://privacy.lr-land.com/privacy.html">Защита пенсональных данных</a>
            </div>
        </div>
    </footer>

    
</body>
</html>
